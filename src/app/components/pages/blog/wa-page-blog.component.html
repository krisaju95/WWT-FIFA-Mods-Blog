<div class="wa-container wa-blog-page-container">
    <div class="wa-wrapper wa-blog-page-wrapper">
        <h1 class="wa-page-title"> Blog </h1>
        <div class="wa-blog-page-tiles">
            <div *ngFor="let post of [].constructor(numberOfPosts); let postIndex = index" class="wa-blog-page-tile">
                <ufm-wa-post-card [loading]="loading" [post]="blogPostList[postIndex]"></ufm-wa-post-card>
            </div>
        </div>
    </div>
</div>
