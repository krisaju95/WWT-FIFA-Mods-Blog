<div class="wa-container">
    <div class="wa-wrapper">
        <div class="wa-hero-banner-content">
            <div class="wa-hero-banner-text-1">We're the <span class="wa-text-blue wa-text-normal">Ultimate FIFA Mods</span> team</div>
            <div class="wa-hero-banner-text-2">And we create free custom graphic mods for FIFA</div>
            <div class="wa-hero-banner-cta-container">
                <button class="wa-button wa-primary-button">Download Center</button>
                <button class="wa-button wa-secondary-button">About Us</button>
            </div>
        </div>
        <div class="wa-hero-post">
            <div id="waHero_DA3_TR_W" class="wa-design-asset-3 wa-design-asset-white"></div>
            <div id="waHero_DA1_TR_W" class="wa-design-asset-1 wa-design-asset-white"></div>
            <div id="waHero_DA1_TR_Y" class="wa-design-asset-1 wa-design-asset-yellow"></div>
            <div id="waHero_DA2_TR_W" class="wa-design-asset-2 wa-design-asset-white"></div>
            <div id="waHero_DA1_BL_W" class="wa-design-asset-1 wa-design-asset-white"></div>
            <div id="waHero_DA1_BL_Y" class="wa-design-asset-1 wa-design-asset-yellow"></div>
            <div id="waHero_DA2_BL_W" class="wa-design-asset-2 wa-design-asset-white"></div>
            <div class="wa-hero-post-thumbnail" [style.background-image]="'url(' + heroPost.thumbnail + ')'">
                <h2 *ngIf="(heroPost.shortTitle || heroPost.title)" class="wa-hero-post-text" [innerHTML]="(heroPost.shortTitle || heroPost.title) | postFormatter : 'heroPostTitle'"></h2>
            </div>
        </div>
    </div>
</div>
