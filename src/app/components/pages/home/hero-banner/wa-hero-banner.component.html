<div class="wa-container wa-hero-banner-container">
    <div class="wa-wrapper wa-hero-banner-wrapper">
        <div class="wa-hero-banner-content">
            <div *ngIf="heroBannerPost['post-author'] || heroBannerPost['post-date']" class="wa-hero-banner-post-info">
                <span class="wa-profile-dp  rounded {{heroBannerPost['post-author']}}"></span>
                <span class="wa-profile-name">{{heroBannerPost['post-author']}}</span>
                <span class="wa-post-date">{{heroBannerPost['post-date'] | date : 'dd MMM'}}</span>
            </div>
            <div class="wa-hero-banner-text">
                <div class="wa-hero-banner-title" [innerHTML]="heroBannerPost['post-title']">
                </div>
                <div *ngIf="description" class="wa-hero-banner-description" [innerHTML]="description + '...'"></div>
            </div>
            <div *ngIf="heroBannerPost['post-link']" class="wa-hero-banner-cta">
                <button class="wa-button wa-ghost-button" [routerLink]="heroBannerPost['post-link']">Read More</button>
            </div>
        </div>
        <div class="wa-hero-banner-image-container">
            <div class="wa-hero-banner-image-wrapper">
                <div *ngIf="heroBannerPost['post-image']" [routerLink]="heroBannerPost['post-link']" imageLoader class="wa-hero-banner-image wa-lazy-loaded-img" [attr.image-src]="heroBannerPost['feature-image']" [attr.image-load-delay]="500"></div>
            </div>
        </div>
    </div>
</div>
