<div class="wa-container wa-hero-banner-container">
    <div class="wa-wrapper wa-hero-banner-wrapper">
        <div class="wa-hero-banner-content">
            <div class="wa-hero-banner-text-content">
                <h2 class="wa-hero-banner-text-heading">
                    <span class="wa-text-light">#</span>change<span class="wa-text-blue">The</span>Game
                </h2>
                <p class="wa-hero-banner-text-description">
                    Get the best FIFA mods out there, created by our talented UFM team. Read up on the latest FIFA news, and watch some brilliant content from our partners!
                </p>
            </div>
            <div class="wa-hero-banner-player-image" [class.data-loading]="loading">
                <img [src]="heroBanner">
            </div>
        </div>
        <div class="wa-scroll-cta-container" (click)="scrollCTAClicked()">
            <div class="wa-scroll-cta">
                <img class="wa-scroll-cta-icon" src="/assets/images/hero-banner/scroll-cta-icon.svg">
                Scroll down
            </div>
        </div>
    </div>
</div>
