<div class="wa-container wa-raised-container">
    <div class="wa-wrapper">
        <div class="wa-content">
            <span class="wa-loader wa-header-loader" [class.loader-visible]="loading"></span>
            <a class="wa-logo" href="javascript: void(0)" (click)="routeToPage('home')">
                <img class="wa-logo-img" alt="Ultimate FIFA Mods" src="/assets/images/logo/site-logo-dark-v1.png">
            </a>
            <div class="wa-navbar">
                <ul class="wa-navbar-section wa-secondary-navbar">
                    <ng-container *ngIf="WARootScope.isDevMode">
                        <li class="wa-navbar-item">
                            <a href="javascript: void(0)">
                                <i class="fas fa-search"></i>
                            </a>
                        </li>
                        <span class="wa-navbar-separator">|</span>
                    </ng-container>
                    <li class="wa-navbar-item">
                        <a [href]="WARootScope.socials.twitter" title="Twitter" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="wa-navbar-item">
                        <a [href]="WARootScope.socials.youtube" title="YouTube" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li class="wa-navbar-item">
                        <a [href]="WARootScope.socials.discord" title="Discord" target="_blank">
                            <i class="fab fa-discord"></i>
                        </a>
                    </li>
                </ul>
                <ul class="wa-navbar-section wa-primary-navbar">
                    <li class="wa-navbar-item">
                        <a href="javascript: void(0)" (click)="routeToPage('home')">
                            Home
                        </a>
                    </li>
                    <li class="wa-navbar-item">
                        <a href="javascript: void(0)" (click)="routeToPage('blog')">
                            Blog
                        </a>
                    </li>
                    <li class="wa-navbar-item">
                        <a href="javascript: void(0)" (click)="routeToPage('downloads')">
                            Downloads
                        </a>
                    </li>
                    <ng-container *ngIf="WARootScope.isDevMode">
                        <li class="wa-navbar-item">
                            <a href="javascript: void(0)" (click)="routeToPage('about-us')">
                                About Us
                            </a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>
