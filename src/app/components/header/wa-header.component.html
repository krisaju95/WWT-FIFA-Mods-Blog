<div class="wa-container wa-header-container">
    <div class="wa-wrapper wa-header-wrapper">
        <div class="wa-header-content">
            <div class="wa-title">
                <a class="wa-logo" routerLink="/">
                    <img alt="Ultimate FIFA Mods" src="/assets/images/header/logo-min.png">
                </a>
            </div>
            <div class="wa-loader-container">
                <img class="wa-loader" [class.hidden]="!loading" alt="Ultimate FIFA Mods Logo" src="/assets/images/loader/f20al.gif">
            </div>
            <div class="wa-navbar">
                <div class="wa-navbar-toggle">
                    <button class="wa-button wa-navbar-button" [class.navbar-opened]="navbarOpened" (click)="toggleNavbar()">Menu</button>
                </div>
                <div class="wa-navbar-menu">
                    <div class="wa-navbar-overlay" [class.navbar-opened]="navbarOpened" (click)="toggleNavbar()"></div>
                    <ul [class.navbar-opened]="navbarOpened">
                        <li>
                            <a (click)="routeToPage()" routerLink="/" [tabindex]="navbarOpened ? 0 : -1">Home</a>
                        </li>
                        <li>
                            <a (click)="routeToPage()" routerLink="/blog" [tabindex]="navbarOpened ? 0 : -1">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
