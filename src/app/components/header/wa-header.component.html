<div class="wa-container wa-header-container">
    <div class="wa-wrapper wa-header-wrapper">
        <div class="wa-loader-container">
            <img class="wa-loader" [class.wa-loader-hidden]="!loading" alt="Ultimate FIFA Mods Logo" src="/assets/images/loader/f20al.gif">
        </div>
        <div class="wa-header-content">
            <a class="wa-logo" routerLink="/">
                <img class="wa-logo-img" alt="Ultimate FIFA Mods" src="/assets/images/logo/wa-full-logo-dark-horizontal.png">
            </a>
            <div class="wa-navbar">
                <ul class="wa-navbar-menu">
                    <li class="wa-navbar-menu-item">
                        <a class="wa-navbar-menu-link" (click)="routeToPage()" routerLink="/">Home</a>
                    </li>
                    <li class="wa-navbar-menu-item">
                        <a class="wa-navbar-menu-link" (click)="routeToPage()" routerLink="/blog">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
