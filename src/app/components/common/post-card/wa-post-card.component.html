<div class="wa-post-card-container">
    <a class="wa-post-card-loaded-view" [routerLink]="post.url" (click)="navigateToPost(post.url)">
        <div *ngIf="post.thumbnail" class="wa-post-card-image-container">
            <div imageLoader class="wa-post-card-image wa-lazy-loaded-img" [attr.image-src]="post.thumbnail"></div>
        </div>
        <div class="wa-post-card-text-content">
            <div class="wa-post-card-text">
                <div *ngIf="post.category" class="wa-post-card-category">{{post.category}}</div>
                <h3 class="wa-post-card-title" [innerHTML]="post.title"></h3>
                <div *ngIf="post.description" class="wa-post-card-description" [innerHTML]="(post.description | slice : 0 : 100).trim() + '...'"></div>
            </div>
            <div *ngIf="post.author || post.date" class="wa-post-card-footer">
                <div *ngIf="post.author" class="wa-post-credit">
                    <div class="wa-profile-dp rounded {{post.author}}"></div>
                    <div class="wa-post-author">{{post.author}}</div>
                </div>
                <div *ngIf="post.date" class="wa-post-date">{{post.date | date : 'dd MMM'}}</div>
            </div>
        </div>
    </a>
</div>
