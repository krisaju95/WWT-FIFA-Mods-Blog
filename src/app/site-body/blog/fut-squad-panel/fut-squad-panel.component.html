<div class="fut-pitch" *ngIf="futSquadInfo">
    <div class="squad-section-header">
        First XI
        <div class="fifarosters-logo">
            powered by <img class="" alt="FifaRosters" src="https://raw.githubusercontent.com/krisaju95/ufifamods/master/media/images/fut/fifarosters-logo.png">
        </div>
    </div>
    <div class="squad-first-xi-wrapper">
        <div class="fut-squad-container">
            <div class="fut-squad-row-container">
                <div class="fut-squad-row attackers">
                    <fut-card *ngFor="let player of futSquadInfo.players.attackers; let playerIndex = index" [squadType]="futSquadInfo.squadType" [player]="player" [fifaVersion]="futSquadInfo.fifaVersion"></fut-card>
                </div>
            </div>
            <div class="fut-squad-row-container">
                <div class="fut-squad-row midfielders">
                    <fut-card *ngFor="let player of futSquadInfo.players.midfielders; let playerIndex = index" [squadType]="futSquadInfo.squadType" [player]="player" [fifaVersion]="futSquadInfo.fifaVersion"></fut-card>
                </div>
            </div>
            <div class="fut-squad-row-container">
                <div class="fut-squad-row defenders">
                    <fut-card *ngFor="let player of futSquadInfo.players.defenders; let playerIndex = index" [squadType]="futSquadInfo.squadType" [player]="player" [fifaVersion]="futSquadInfo.fifaVersion"></fut-card>
                </div>
            </div>
            <div class="fut-squad-row-container">
                <div class="fut-squad-row goalkeeper">
                    <fut-card [squadType]="futSquadInfo.squadType" [player]="futSquadInfo.players.goalkeeper" [fifaVersion]="futSquadInfo.fifaVersion"></fut-card>
                </div>
            </div>
        </div>
    </div>
    <div class="squad-section-header">
        Substitutes
    </div>
    <div class="squad-substitutes-wrapper">
        <fut-card *ngFor="let player of futSquadInfo.players.substitutes; let playerIndex = index" [squadType]="futSquadInfo.squadType" [player]="player" [fifaVersion]="futSquadInfo.fifaVersion"></fut-card>
    </div>
</div>
