<div class="video-player-wrapper">
    <div *ngIf="!hideTitle" class="video-player-message">
        Watch the video below.
    </div>
    <div class="video-player-type-youtube">
        <iframe class="youtube-iframe-video-player" [src]="sanitizedURL" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
