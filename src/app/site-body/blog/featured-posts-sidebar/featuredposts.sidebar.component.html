<div *ngIf="!responseLoading">
    <div class="featured-posts-title">
        Featured Posts
    </div>
    <div class="post-card-container" *ngFor="let postData of postsData">
        <post-card [post]="postData"></post-card>
    </div>
</div>
<site-ad-placeholder [adZone]="3" [removeMargins]="true"></site-ad-placeholder>
