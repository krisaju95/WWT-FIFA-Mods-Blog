<div *ngIf="!responseLoading">
    <div class="featured-posts-title">
        Featured Posts
    </div>
    <div class="post-card-container" *ngFor="let postData of postsData">
        <post-card (click)="routeToPost(postData['post-link'])" [post]="postData"></post-card>
    </div>
</div>
<site-ad-placeholder [adZone]="3"></site-ad-placeholder>
