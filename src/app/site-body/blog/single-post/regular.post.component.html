<site-loader *ngIf="responseLoading || !postData" [fullScreenLoader]="true"></site-loader>
<div class="blog-post-wrapper" *ngIf="!responseLoading && postData">
    <div class="standard-site-section-container dark-theme-section-container blog-post-header-section">
        <div class="standard-site-section blog-post-section">
            <div class="blog-post-header">
                <div class="blog-post-category blog-post-width" [innerHTML]="postData['post-category']"></div>
                <div class="post-title-container blog-post-width" [innerHTML]="postData['post-title']"></div>
                <div class="blog-post-date blog-post-width" [innerHTML]="postData['post-date']  | date: 'd MMM yyyy'"></div>
            </div>
        </div>
    </div>
    <div class="standard-site-section-container">
        <div class="standard-site-section blog-post-section">
            <div class="blog-post-container">
        <div class="blog-post-content">
            <div class="blog-post-main-content">
                <div class="blog-post-header-image" [style.background-image]="'url(' + postData['post-image'] + ')'"></div>
                <div class="blog-post-text-content">
                    <div class="blog-post-header-text">
                        <div class="blog-post-category blog-post-width" [innerHTML]="postData['post-category']"></div>
                        <div class="post-title-container blog-post-width" [innerHTML]="postData['post-title']"></div>
                        <div class="blog-post-date blog-post-width" [innerHTML]="postData['post-date'] | date: 'd MMM yyyy'"></div>
                    </div>
                    <div class="blog-post-intro-text" [innerHTML]="postData['post-intro-text']"></div>
                    <div class="blog-post-main-text">
                        <div *ngFor="let para of (postMainTextArray | slice : 0 : 4)" class="blog-post-para" [innerHTML]="para"></div>
                    </div>
                    <site-ad-placeholder class="blog-post-ad-placeholder" [removeMargins]="true" [adZone]="1"></site-ad-placeholder>
                    <div class="blog-post-main-text">
                        <div *ngFor="let para of (postMainTextArray | slice : 4)" class="blog-post-para" [innerHTML]="para"></div>
                    </div>
                    <contributors-panel *ngIf="contributorsList" [contributorsList]="contributorsList"></contributors-panel>
                    <faces-included-panel *ngIf="facesIncludedList" [facesIncludedList]="facesIncludedList"></faces-included-panel>
                    <screenshots-panel *ngIf="screenshotsList" [screenshotsList]="screenshotsList"></screenshots-panel>
                    <fut-squad-panel *ngIf="futSquadInfo" [futSquadInfo]="futSquadInfo"></fut-squad-panel>
                    <div class="mod-download-link-container" *ngIf="showModDisclaimer">
                        <button mat-button (click)="openDialog()">
                            Download <i class="fas fa-cloud-download-alt"></i>
                        </button>
                    </div>
                    <div class="blog-post-outro-text" [innerHTML]="postData['post-last-para']"></div>
                    <div class="blog-post-badges">
                        <div class="tags-header">
                            Tags:
                        </div>
                        <mat-chip-list>
                            <mat-chip *ngFor="let category of categoryList">{{category}}</mat-chip>
                        </mat-chip-list>
                    </div>
                </div>
            </div>
            <disqus-thread class="disqus-thread-container" [page-identifier]="fileURL" [page-url]="siteURL + postURL"></disqus-thread>
        </div>
        <div class="blog-post-sidebar">
            <featured-posts-sidebar (selectPostEvent)="initialiseData($event)"></featured-posts-sidebar>
        </div>
            </div>
        </div>
    </div>
</div>
