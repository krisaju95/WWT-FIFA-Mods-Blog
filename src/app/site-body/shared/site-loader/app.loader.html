<div *ngIf="!fullScreenLoader" class="site-loader-container">
    <mat-spinner [diameter]="70" [strokeWidth]="5"></mat-spinner>
    <div class="site-loader-text">Loading...</div>
</div>

<div *ngIf="fullScreenLoader" class="site-fs-loader">
    <mat-spinner *ngIf="isDesktopViewport"></mat-spinner>
    <mat-spinner *ngIf="isMobileViewport" [diameter]="70" [strokeWidth]="5"></mat-spinner>
    <div class="site-loader-text">Loading...</div>
</div>
