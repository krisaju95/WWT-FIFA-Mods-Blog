<div *ngIf="!adBlockerUsed" class="site-ad-container {{theme}}" [ngClass]="{'remove-margins': removeMargins}">
    <div class="ad-text">
        Advertisement
    </div>
    <ng-container *ngIf="adZone == 1">
        <div id="adclerks_728" class="adclerks_728">
            <div id="pubclerks_1443"></div>
        </div>
    </ng-container>

    <ng-container *ngIf="adZone == 2">
        <div id="adclerks_728" class="adclerks_728">
            <div id="pubclerks_1472"></div>
        </div>
    </ng-container>

    <ng-container *ngIf="adZone == 3">
        <div id="adclerks_300" class="adclerks_300">
            <div id="pubclerks_3092"></div>
        </div>
    </ng-container>
</div>
<div *ngIf="adBlockerUsed" class="ad-blocker-used-text {{theme}}" [ngClass] = "{'site-footer-ad': adZone == 2, 'site-sidebar-ad': adZone == 3, 'remove-margins': removeMargins}">
    It looks like you're using an adBlocker. Would you please consider white-listing our site?
</div>
