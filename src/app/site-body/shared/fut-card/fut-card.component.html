<div class="fut-squad-player-card fifa-{{fifaVersion}} {{squadType}} {{player.quality}}">
    <div class="fut-squad-player-image" [style.background-image]="'url(https://www.fifarosters.com/assets/players/fifa19/faces/' + player.id + '.png)'"></div>
    <div class="fut-squad-player-name" [innerHTML]="player.name"></div>
    <div class="player-side-info">
        <div class="fut-squad-player-rating" [innerHTML]="player.rating"></div>
        <div class="fut-squad-player-position" [innerHTML]="player.position"></div>
        <div class="fut-squad-player-nationality nation-flag {{player.nationality}}"></div>
        <div class="fut-squad-player-club club-crest {{player.club}}"></div>
    </div>
</div>
